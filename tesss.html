<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Centralizada</title>
  <style>
    /* Estilo básico para o corpo */
   /* Estilo básico para o corpo */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fbff0084;
  display: flex; /* Usando flexbox para alinhar o conteúdo */
  justify-content: center; /* Centraliza horizontalmente */
  align-items: center; /* Centraliza verticalmente */
  min-height: 100vh; /* Garante que a altura mínima seja 100% da altura da janela */
  flex-direction: column; /* Organiza os itens de forma vertical */
}

/* Barra de navegação */
.navbar {
  background-color: #304d18;
  color: white;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  position: fixed;
  left: 0;
  top: 0;
  height: 100%; /* Para ocupar toda a altura da tela */
  width: 200px; /* Define a largura da barra */
  padding-top: 20px; /* Adiciona um espaçamento no topo */
}

.navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
}
    .navbar ul {
        list-style: none;
        padding: 0;
}

    .navbar ul li {
        margin: 15px 0;
}

    .navbar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
}

    .navbar ul li a:hover {
        background-color: #f7d024;
}

/* Conteúdo principal */
.content {
  margin-left: 220px; /* Dá espaço para a barra lateral fixa */
  text-align: center;
  max-width: 800px; /* Define uma largura máxima para o conteúdo */
  padding: 20px;
  box-sizing: border-box; /* Inclui o padding nas dimensões totais */
}

/* Galeria de imagens */
.image-gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

/* Estilo das imagens */
.image-gallery img {
  width: 200px;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-gallery img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Estilo do modal */
.modal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.6);
}

.modal-content {
  color: #fbff00;
  background-color: #007533;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  width: 80%;
  max-width: 400px;
  text-align: center;
  position: relative;
}

.close {
  color: #aaa;
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

/* Botões e outros estilos */
.but {
  margin-top: 10px;
  padding: 10px 15px;
  background-color: #0ab554;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.but:hover {
  background-color: #0d9248;
}

  </style>
</head>
<body>

  <!-- Barra de Navegação -->
  <div class="navbar">
     <nav class="navbar">
        <ul>
            <li><a href="tela inicial.html">Início</a></li>
            <li><a href="tela de perfil.html">Meu Perfil</a></li>

            <li><a href="créditos.html">Créditos</a></li>
            <li><a href="tesss.html">Viagens</a></li>
        </ul>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">

    <p>Nessa aba você irá acompanhar os caminhões rodando neste momento, assim como informações adicionais sobre o veículo.</p>
  </div>

  <!-- Modal único -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <div id="modal-content-area"></div>
      <p id="modal-text"></p>
    </div>
  </div>

  <!-- JavaScript Corrigido -->
  <script>
    function mostrarInfo(html) {
      document.getElementById('modal-text').innerHTML = html;
      document.getElementById('modal-content-area').innerHTML = ''; // Limpa imagem anterior
      document.getElementById('modal').style.display = 'block';
    }

    function mostrarImagem(src, altText = '') {
      const html = `<img src="${src}" alt="${altText}" style="width: 300px; border-radius: 8px;">`;
      document.getElementById('modal-content-area').innerHTML = html;
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fecha modal se clicar fora da caixa
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>

</body>
</html>
